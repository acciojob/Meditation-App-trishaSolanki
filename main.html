<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <div class="vid-container">
            <video id="video" src="videos/beach.mp4" loop></video>
        </div>
        <div class="player-container">
            <audio id="audio" src="sounds/beach.mp3" loop></audio>
        </div>
        <div class="time-display">10:00</div>
        <div class="time-select">
            <button id="smaller-mins" class="time-btn">2 min</button>
            <button id="medium-mins" class="time-btn">5 min</button>
            <button id="long-mins" class="time-btn">10 min</button>
        </div>
        <div class="sound-picker">
            <button id="beach-sound" class="sound-btn">Meditation-A</button>
            <button id="rain-sound" class="sound-btn">Meditation-B</button>
        </div>
        <button class="play">Play</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
